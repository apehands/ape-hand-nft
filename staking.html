<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake $APH</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #1a1a1a;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      padding: 40px 20px;
    }
    select, input {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ffb400;
      color: #000;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      color: #ffb400;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stake Your $APH</h1>
  </header>

  <main>
    <p>Enter the amount of $APH you want to stake:</p>
    <input type="number" id="amount" placeholder="Amount" min="0" step="any" />
    <br/>
    <select id="option">
      <option value="1">7 Days (5%)</option>
      <option value="2">1 Month (10%)</option>
      <option value="3">3 Months (40%)</option>
      <option value="4">6 Months (90%)</option>
    </select>
    <br/>
    <button onclick="stakeTokens()">Stake</button>
    <p id="status"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script>
    let provider, signer, stakingContract, aphToken;

    const stakingContractAddress = "0x08A1634f8b656B927C010Fa0819444001549D653"; 
    const aphTokenAddress = "0x9d515DcEA97b8001d968356878e6cAAab4a14BF5";

    const stakingAbi = [
      {
        "inputs":[{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint8","name":"option","type":"uint8"}],
        "name":"stake",
        "outputs":[],
        "stateMutability":"nonpayable",
        "type":"function"
      }
    ];

    const aphAbi = [
      {
        "inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],
        "name":"approve",
        "outputs":[{"internalType":"bool","name":"","type":"bool"}],
        "stateMutability":"nonpayable",
        "type":"function"
      },
      {
        "inputs":[{"internalType":"address","name":"account","type":"address"}],
        "name":"balanceOf",
        "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
        "stateMutability":"view",
        "type":"function"
      },
      {
        "inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],
        "name":"transfer",
        "outputs":[{"internalType":"bool","name":"","type":"bool"}],
        "stateMutability":"nonpayable",
        "type":"function"
      },
      {
        "inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],
        "name":"transferFrom",
        "outputs":[{"internalType":"bool","name":"","type":"bool"}],
        "stateMutability":"nonpayable",
        "type":"function"
      }
    ];

    async function connect() {
      if (window.ethereum) {
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        stakingContract = new ethers.Contract(stakingContractAddress, stakingAbi, signer);
        aphToken = new ethers.Contract(aphTokenAddress, aphAbi, signer);
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function stakeTokens() {
      const amount = document.getElementById("amount").value;
      const option = document.getElementById("option").value;
      if (!amount || amount <= 0) {
        alert("Enter valid amount.");
        return;
      }

      const amountInWei = ethers.parseUnits(amount, 18);

      try {
        const userAddress = await signer.getAddress();

        // Step 1: Approve token
        const approveTx = await aphToken.approve(stakingContractAddress, amountInWei);
        await approveTx.wait();

        // Step 2: Stake
        const stakeTx = await stakingContract.stake(amountInWei, parseInt(option));
        await stakeTx.wait();

        document.getElementById("status").innerText = "✅ Staking success!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "❌ Transaction failed!";
      }
    }

    window.onload = connect;
  </script>
</body>
</html>
