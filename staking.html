<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake $APH</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ffb400;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stake Your $APH</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="walletAddress"></div>
    <input type="number" id="amount" placeholder="Amount to stake" />
    <select id="option">
      <option value="1">7 Days (5%)</option>
      <option value="2">1 Month (10%)</option>
      <option value="3">3 Months (40%)</option>
      <option value="4">6 Months (90%)</option>
    </select>
    <button onclick="stakeTokens()">Stake</button>
    <div id="status"></div>
  </div>

  <script>
    const aphTokenAddress = "0x9d515DcEA97b8001d968356878e6cAAab4a14BF5";
    const stakingContractAddress = "0x08A1634f8b656B927C010Fa0819444001549D653";

    const aphAbi = [
      {
        "inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],
        "name":"transferFrom",
        "outputs":[{"internalType":"bool","name":"","type":"bool"}],
        "stateMutability":"nonpayable",
        "type":"function"
      },
      {
        "inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],
        "name":"transfer",
        "outputs":[{"internalType":"bool","name":"","type":"bool"}],
        "stateMutability":"nonpayable",
        "type":"function"
      },
      {
        "inputs":[{"internalType":"address","name":"account","type":"address"}],
        "name":"balanceOf",
        "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
        "stateMutability":"view",
        "type":"function"
      }
    ];

    const stakingAbi = [
      {
        "inputs": [{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint8","name":"option","type":"uint8"}],
        "name": "stake",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let provider, signer, stakingContract, aphToken;

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("walletAddress").innerText = `Connected: ${address}`;

        aphToken = new ethers.Contract(aphTokenAddress, aphAbi, signer);
        stakingContract = new ethers.Contract(stakingContractAddress, stakingAbi, signer);
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function stakeTokens() {
      const amount = document.getElementById("amount").value;
      const option = document.getElementById("option").value;

      if (!amount || amount <= 0) {
        alert("Enter valid amount.");
        return;
      }

      const amountInWei = ethers.parseUnits(amount, 18);
      try {
        // Approve first
        const approveTx = await aphToken.transferFrom(await signer.getAddress(), stakingContractAddress, amountInWei);
        await approveTx.wait();

        // Stake
        const stakeTx = await stakingContract.stake(amountInWei, parseInt(option));
        await stakeTx.wait();

        document.getElementById("status").innerText = "✅ Staking success!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "❌ Transaction failed!";
      }
    }
  </script>
</body>
</html>
